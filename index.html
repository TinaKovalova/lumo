<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>Lumo</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" class="logo__image">
                </div>
                <nav class="navigation" data-da=".burger-menu__content, 835">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">THE WINTeR FEsT</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">UPCOMING FLEET</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">THE VENUE</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">LUMO SHOP</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <a href="#" class="btn-link" data-da=".burger-menu__content, 600">BOOK YOUR SEAT</a>
                    <button class="burger-btn">
                        <span></span>
                    </button>
                </div>

            </div>
            <div class="burger-menu">
                <button class="burger-menu__button"></button>
                <div class="burger-menu__content"> </div>
            </div>
        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__content">
                    <div class="hero__container">
                        <div class="hero__content-body">
                            <div class="hero__title-block section-header">
                                <div class="section-header__subtitle">EMBRACE THE CHILL</div>
                                <h1 class="section-header__title">
                                    Lumo’s <span>Winter fest</span> Collection <span>2024-2025</span>
                                </h1>
                            </div>
                            <div class="hero__content-text">
                                <p>Stay warm, stylish, and ready for winter.</p>
                            </div>
                            <a href="#" class="btn-link">PREP FOR THE WINTERFEST</a>
                            <a href="#" class="hero__content-link">CHECK LAST YEAR’S EDITION</a>
                        </div>
                    </div>
                </div>
                <div class="hero__content-mage-block">
                    <img src="img/hero_.png" alt="calm woman" class="hero__image">
                </div>

            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/index.js"></script>
    <script src="js/dynamic_adapt.js"></script>
</body>

</html>
